<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tahap Pengembangan</title>
    <style>
        @keyframes floating {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .floating-text {
            animation: floating 2s infinite;
            font-size: 24px;
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="floating-text">Dalam Pengembangan</div>
</body>
</html>
