<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Chat</title>
    <style>
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
        }

        #input-box {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="name" placeholder="Nama">
        <input type="text" id="message" placeholder="Pesan">
        <button onclick="sendMessage()">Kirim</button>
    </div>

    <script>
        function sendMessage() {
            var name = document.getElementById('name').value;
            var message = document.getElementById('message').value;

            if (name && message) {
                var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4 && xhr.status == 201) {
                        document.getElementById('message').value = '';
                        loadChat();
                    }
                };

                xhr.open('POST', 'https://api.github.com/repos/Poetr123/chat/issues', true);
                xhr.setRequestHeader('Authorization', 'Bearer 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');
                xhr.setRequestHeader('Content-Type', 'application/json');

                var data = {
                    title: name,
                    body: message
                };

                xhr.send(JSON.stringify(data));
            }
        }

        function loadChat() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    var issues = JSON.parse(xhr.responseText);
                    var chatBox = document.getElementById('chat-box');
                    chatBox.innerHTML = '';

                    issues.forEach(function (issue) {
                        chatBox.innerHTML += '<p><strong>' + issue.title + ':</strong> ' + issue.body + '</p>';
                    });
                }
            };

            xhr.open('GET', 'https://api.github.com/repos/Poetr123/chat/issues?state=open&per_page=20', true);
            xhr.send();
        }

        setInterval(loadChat, 1000); // Perbarui chat setiap detik
    </script>
</body>
</html>
